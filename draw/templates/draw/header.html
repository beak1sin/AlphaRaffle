{% load static %}
<header style="border-bottom: 1px solid #C8C8C8;">
    <div class="logo-box" style="">
        <a href="{% url 'draw:홈' %}">
            <img style="width: 120px; height: 60px; cursor: pointer; margin-top: 6px;" data-src="{% static 'draw/necessary/ar(black).png' %}" class="lazyload logo">
        </a>
    </div>
    <div class="menu-box">
        <div class="menu-items">
            <div class="search-icon"></div>
        </div>
        {% if member.member_no == None %}
        <div style="width: 120px; height: 84px; position: relative;">
            <a id="btn" href="{% url 'draw:로그인' %}" style="position: absolute; width: 120px; top: 50%; left: 50%; transform: translate(-50%, -50%);">로그인/회원가입</a>
        </div>
        {% else %}
        <div class="menu-items">
            <div class="notification-icon"></div>
        </div>
        <div class="menu-items">
            <div style="position: absolute; width: 50px; height: 50px; top: 50%; left: 50%; transform: translate(-50%, -50%);">
                {% if member.profile_img_url == '-' %}
                <img id="header_profile_img" class="profile-img off" style="width: 50px; height: 50px; border: 1px solid black; border-radius: 50%; cursor: pointer;" src="https://objectstorage.ap-seoul-1.oraclecloud.com/n/cnmiqkbsgcj1/b/alpharaffle-storage/o/profiles%2Fdefault.jpeg">
                {% else %}
                <img id="header_profile_img" class="profile-img off" style="width: 50px; height: 50px; border: 1px solid black; border-radius: 50%; cursor: pointer;" src="{{member.profile_img_url}}">
                {% endif %}
            </div>
        </div>
        <div id="profile_list" class="profile-list off">
            <div class="mypage" style="width: 150px; height: 84px; position: relative; transition: all 0.2s; cursor: pointer;" onclick="location.href = `{% url 'draw:마이페이지' %}`">
                <div class="mypage-icon"></div>
                <p class="mypage-title">마이페이지</p>
            </div>
            <div class="logout" style="width: 150px; height: 84px; position: relative; transition: all 0.2s; cursor: pointer;" onclick="location.href = `{% url 'draw:로그아웃' %}`">
                <div class="logout-icon"></div>
                <p class="logout-title">로그아웃</p>
            </div>
        </div>
        {% endif %}
    </div>
    {% if request.path == '/' %}
    <div style="width: 100vw; height: 42px; background-color: black; position: fixed; top: 84px;">
        <div class="main-header-1"></div>
        <div class="main-header-2">
            <div style="width: 33.33%; height: 100%; float: left; padding: 5px 20px; text-align: center;">
                <a class="dropped-tab" style="font-size: 20px; font-weight: 500; line-height: 32px; color: #FFFFFF; cursor: pointer;">진행 중</a>
            </div>
            <div style="width: 33.33%; height: 100%; float: left; padding: 5px 20px; text-align: center;">
                <a class="full-tab" style="font-size: 20px; font-weight: 300; line-height: 32px; color: rgba(255, 255, 255, 0.7); cursor: pointer;">예정</a>
            </div>
            <div style="width: 33.33%; height: 100%; float: left; padding: 5px 20px; text-align: center;">
                <a class="end-tab" style="font-size: 20px; font-weight: 300; line-height: 32px; color: rgba(255, 255, 255, 0.7); cursor: pointer;">종료</a>
            </div>
        </div>
        <div class="main-header-3">
            <div class="main-header-3-1"></div>
            <div class="main-header-3-2">
                <!-- <div style="width: 33.33%; height: 100%; float: left; text-align: center; padding-top: 6px; padding-right: 0.35vw;">
                    <img src="{% static 'draw/necessary/icon_magnifying_glass.png' %}" style="width: 20px; height: 20px; cursor: pointer;"></img>
                </div> -->
                <div style="height: 100%; float: left; text-align: center; padding-top: 6px; padding-right: 0.35vw; float: right;">
                    <img src="{% static 'draw/necessary/icon_grid_two_up.png' %}" style="width: 20px; height: 20px; cursor: pointer;"></img>
                </div>
                <!-- <div style="width: 33.33%; height: 100%; float: left; text-align: center; padding-top: 6px; padding-right: 0.35vw;">
                    <img src="{% static 'draw/necessary/icon_filter.png' %}" style="width: 20px; height: 20px; cursor: pointer;"></img>
                </div> -->
            </div>
        </div>
    </div>
    {% endif %}
</header>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<style type="text/css">
    #btn {
        transition-duration: 0.2s;
        color: #B0B0B0;
    }

    #btn:hover {
        color: black;
    }

    .main-header-1, .main-header-3 {
        width: 30vw; height: 100%; float: left;
    }

    .main-header-3-1 {
        width: 66.66%; height: 100%; float: left;
    }

    .main-header-3-2 {
        width: 33.33%; height: 100%; float: left; padding: 5px 10px 5px 10px; float: right;
    }

    .main-header-2 {
        width: 40vw; height: 100%; float: left;
    }

    .logo-box {
        float: left; margin: 5px 0 0 40px;
    }

    .menu-box {
        float: right; margin-right: 40px; display: flex;
    }

    .menu-items {
        width: 84px; height: 84px; position: relative;
    }

    @media (max-width: 575px) {
        .logo-box {
            margin: 5px 0 0 5px;
        }

        .menu-box {
            margin-right: 5px;
        }

        .menu-items {
            width: 50px;
        }

        .main-header-1, .main-header-3 {
            width: 10vw;
        }

        .main-header-3-1 {
            width: 0%;
        }

        .main-header-3-2 {
            width: 100%;
        }

        .main-header-2 {
            width: 80vw;
        }
    }

</style>
<script type="text/javascript">
</script>
