<body class="u-body u-xl-mode" style="margin: 0;">

    {% include 'draw/header.html' %}
    
    <section class="content">
        <div class="box box1">
            <div class="leftbox">
                <div class="leftboxPadding">
                    <div class="leftboxPadding-box">
                        <div class="wh100">
                            <div class="leftboxPadding-box-1">
                                <h1 class="bigText text"></h1>
                            </div>
                            <div style="width: 100%; height: 100px; float: left;"></div>
                            <div class="leftboxPadding-box-2">
                                <h4 class="smallText text2"></h4>
                                <button class="black-btn" id="main-btn">발매일정 보러 가기</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="rightbox">
                <div class="rightboxPadding">
                    <div class="wh100" style="position: relative;">
                        <img class="wh100" src="{% static 'draw/necessary/start1-1.png' %}" style="position: absolute;">

                </div>
                <div class="dotPadding">
                    <div class="wh100">
                        <div class="dot">

                        <div class="dot">
                            <img class="second-btn dot-btn" src="{% static 'draw/necessary/NotVectorFill.png' %}">

                        </div>
                    </div>
                </div>
            </div>
        </div>

    <section class="content">
        <div class="box box2">
            <div class="leftbox">
                <div class="leftboxPadding wh100">
                    <div class="leftboxPadding-box-1">
                        <img class="image i2" src="{% static 'draw/necessary/start2-1.png' %}">

                </div>
            </div>
            <div class="rightbox">
                <div class="rightboxPadding wh100">
                    <div class="wh100">
                        <div class="dot">

                        </div>
                        <div class="dot">
                            <img class="second-btn dot-btn" src="{% static 'draw/necessary/VectorFill.png' %}">

                        <div class="dot">

                        </div>
                    </div>
                </div>
            </div>
        </div>

                    </div>
                    <div class="leftboxPadding-box-2">
                        <h4 class="smallText text6">비용 걱정 없이 회원 가입만으로도 이용 가능합니다.</h4>
                    </div>
                    <div class="leftboxPadding-box-3">
                        <button class="black-btn" id="join-btn">회원가입</button>
                    </div>
                </div>
            </div>
            <div class="rightbox">
                <div class="rightboxPadding wh100">
                    <div class="wh100">
                        <div class="dot">
                            <img class="first-btn dot-btn" src="{% static 'draw/necessary/NotVectorFill.png' %}">
                        </div>
                        <div class="dot">
                            <img class="second-btn dot-btn" src="{% static 'draw/necessary/NotVectorFill.png' %}">
