<html style="font-size: 16px;" lang="ko">

<head>

    <meta charset="utf-8">
    <meta name="keywords" content="AlphaRaffle, 발매정보">
    <meta name="description" content="">

    <link rel="shortcut icon" href="{% static 'draw/images/favicon.jpeg' %}">
    <link rel="stylesheet" href="{% static 'draw/css/nicepage.css' %}" media="screen">
    <link rel="stylesheet" href="{% static 'draw/css/full.css' %}" media="screen">

    <meta name="generator" content="Nicepage 4.11.3, nicepage.com">

            "@context": "http://schema.org",

            "name": "AlphaRaffle",
            "logo": "images/logo3.jpeg"
        }
    </script>
    <meta name="theme-color" content="#478ac9">
    <meta property="og:title" content="AlphaRaffle">

    <meta property="og:description" content="">

</head>

<body class="u-body u-xl-mode" id="drawing_line">
    <!-- 마우스커서 영역 -->
    <svg class="drawing_line_svg">
        <circle class="drawing_line_circle" cx="0" cy="0" r="8"></circle>
        <polyline class="drawing_line_polyline" points=""></polyline>
    </svg>
    <!-- -----마우스커서 영역 -->
    <article>

    <!-- 헤더 -->
    {% include 'draw/header.html' %}

    <section class="u-section-1 blurOff">
        <div class="u-clearfix u-sheet u-sheet-1" data-animation-name="customAnimationIn" data-animation-duration="0" data-animation-direction="" data-animation-delay="0">
            <h2 class="u-align-center u-text u-text-1">
                <a class="u-btn-1">전체<br>
                </a>
            </h2>
            <div class="dropdown" style="height: 50px; float: right;">
                <!-- <button class="sidebar-btn u-border-none u-btn u-btn-round u-button-style u-grey-80 u-hover-grey-60 u-radius-50" onclick="sidebar();" style="margin-right: 35px;">필터링</button> -->
                <a class="u-border-2 u-border-grey-80 u-btn u-btn-round u-button-style u-hover-grey-80 u-none u-product-control u-radius-50 u-text-grey-80 u-text-hover-white u-btn-2" style="margin-right: 35px; font-size: 13px;" onclick="sidebar();">
                    필터링
                </a>
            </div>
            <!-- <div class="dropdown-submenu" style="display: none;">
                <ul>
                    <li><input type="checkbox" name="chk1" id="chk1">체크리스트1</li>
                    <li><input type="checkbox" name="chk2" id="chk2">체크리스트2</li>
                    <li><input type="checkbox" name="chk3" id="chk3">체크리스트3</li>
                    <li><input type="checkbox" name="chk4" id="chk4">체크리스트4</li>
                    <li><input type="checkbox" name="chk5" id="chk5">체크리스트5</li>
                    <li><input type="checkbox" name="chk6" id="chk6">체크리스트6</li>
                    <li><input type="checkbox" name="chk7" id="chk7">체크리스트7</li>
                </ul>
            </div> -->
            <div class="u-expanded-width u-products u-products-1">
                <div class="u-repeater u-repeater-1">
                    <!--product_item-->
                    {% csrf_token %}
                    {% for shoe in shoe %}
                    <div class="u-align-center u-container-style u-products-item u-repeater-item product-item">
                        <div class="u-container-layout u-similar-container u-valign-top u-container-layout-1">
                            <!--product_image-->
                            <!-- <img alt="" class="u-expanded-width u-image u-image-default u-product-control u-image-1 u-radius-50" src="{% static '/' %}{{shoe.shoethumbnail}}" data-image-width="842" data-image-height="595"> -->
                            <a class="hover_temp" style="display: block; width: auto; margin: 5px 5px 10px 5px;">
                            <div class="screen u-radius-50">
                            <span></span><span></span><span></span><span></span>
                            <img alt="" class="lazyload u-expanded-width u-image u-image-default u-product-control u-image-1 u-radius-50" data-src="{% static 'draw/images/' %}{{shoe.shoename}}{{shoe.serialno}}0.jpeg" data-image-width="842" data-image-height="595">
                            </div>
                            </a>
                            <!--/product_image-->

                            <!--product_title-->
                            <h4 class="u-align-center u-product-control u-text u-text-grey-80 u-text-2" style="display: table;">
                                <a class="u-product-title-link" style="font-size: 18px; display: table-cell; vertical-align: middle;">
                                    {{shoe.shoename}}
                                </a>
                            </h4>
                            <!--/product_title-->

                            <!--product_button-->
                            <a href="{% url 'draw:상세정보' %}?serialnum={{shoe.serialno}}" id = "serial" class="u-border-2 u-border-grey-80 u-btn u-btn-round u-button-style u-hover-grey-80 u-none u-product-control u-radius-50 u-text-grey-80 u-text-hover-white u-btn-2" data-value = {{shoe.serialno}}>
                                응모하기
                            </a>
                            <!--/product_button-->
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
            <!--/products-->
        </div>
    </section>
    <div class="filter-layer off">
        <div class="filter-layer-hide"></div>
        <div class="filter-layer-header">
            필터
            <button class="exit-btn" onclick="sidebar();"></button>
        </div>
        <div class="filter-layer-content" style="overflow: auto;"></div>
        <div class="filter-layer-footer"></div>
    </div>

    <!-- 풋터 -->
    {% include 'draw/footer.html' %}
