[uwsgi]
chdir=/root/AlphaRaffle
module=AlphaRaffle.wsgi:application
master=True
processes = 5
vacuum=True
max-requests=5000
logto = /root/AlphaRaffle/logs/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true
socket = /root/AlphaRaffle/AlphaRaffle/AlphaRaffle.sock
chown-socket = root:root
chmod-socket = 666